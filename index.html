<!doctype html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://html5-templates.com/" />
    <title>HTML Template - Full Page Slider Navigation</title>
    <meta name="description" content="A brief page description">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>

    <script src="script.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
              sectionsColor: ['#1bbc9b', '#4BBFC3', '#7BAABE', 'whitesmoke', '#ccddff'],
              anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
              menu: '#menu',
            });
        });
    </script>
</head>

<body>


<ul id="menu">
    <li data-menuanchor="firstPage" class="active"><a href="#firstPage">About</a></li>
    <li data-menuanchor="secondPage"><a href="#secondPage">Calendar</a></li>
    <li data-menuanchor="3rdPage"><a href="#3rdPage">Photos</a></li>
</ul>

<div id="fullpage">
    <div class="section active" id="section0">
        <h1>Leuven Knights Cricket Club</h1>
        <p>LKCC is a group of highly enthusiastic people.</p>
        <p class="introimg">&darr;&#9636;&darr;</p>
    </div>
    <div class="section" id="section1">
        <div class="slide" id="slide1">
            <div class="intro">
                <h1>Calendar</h1>
                <p>Upcoming and previous matches</p>
            </div>
        </div>
        <div class="slide" id="slide2">
            <h1>Calendar</h1>
			<p>You can also scroll left or right on this screen</p>
        </div>

    </div>
    <div class="section" id="section2">
        <div class="intro">
            <h1>Photos</h1>
            <p>You will find LKCC photos here.</p>
        </div>
    </div>
</div>

</body>

</html>
